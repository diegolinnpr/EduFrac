<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>GPU Shape Viewer</title>
<style>
body { margin: 0; overflow: hidden; background: black; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>


const n = 6;   // CHANGE THIS (4=tetrahedron, 8=cube, etc.)

const shapeMap = {
    4: "tetrahedron.bin",
    5: "trigonal bipyramidal.bin",
    6: "octahedron.bin",
    8: "cube.bin",
    12: "icosahedron.bin",
    20: "dodecahedron.bin"
};

const filename = shapeMap[n];

// ==========================
// THREE.JS SETUP
// ==========================
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    100
);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// ==========================
// LOAD BINARY DATA
// ==========================
fetch("data/" + filename)
.then(res => res.arrayBuffer())
.then(buffer => {

    const positions = new Float32Array(buffer);

    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute(
        "position",
        new THREE.BufferAttribute(positions, 3)
    );

    const material = new THREE.PointsMaterial({
        size: 0.005,                 // point size
        color: 0x66ccff,            // hex color
        transparent: true,          // REQUIRED for opacity
        opacity: 0.008,              // 0.0 â†’ 1.0
        depthWrite: false           // better blending
    });

    const points = new THREE.Points(geometry, material);
    scene.add(points);

    animate();  // start animation AFTER loading
})
.catch(err => console.error("Failed to load:", err));

// ==========================
// SIMPLE CAMERA ORBIT
// ==========================
let angle = 0;
const radius = 3;

function animate() {
    requestAnimationFrame(animate);

    angle += 0.001;

    camera.position.x = radius * Math.cos(angle);
    camera.position.z = radius * Math.sin(angle);
    camera.position.y = 0.0;

    camera.lookAt(0, 0, 0);

    renderer.render(scene, camera);
}

// ==========================
// HANDLE RESIZE
// ==========================
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

</script>

</body>
</html>
